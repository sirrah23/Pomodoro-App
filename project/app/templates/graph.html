<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{{url_for('static', filename='lib/flipclock/compiled/flipclock.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar is-black">
      <div class="navbar-start">
        <a class=navbar-item href="#">Home</a>
        <a class=navbar-item href="#">Graphs</a>
        <a class=navbar-item href="/logout">Log Out</a>
      </div>
    </nav>
    <canvas id="myChart" width="400" height="200"></canvas>
    <script src="{{url_for('static', filename='lib/jquery/dist/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='lib/chart.js/dist/Chart.js')}}"></script>
    <script src="{{url_for('static', filename='lib/flipclock/compiled/flipclock.min.js')}}"></script>
    <script>
        var ctx = document.getElementById("myChart");
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{dataset.dates|safe}},
                datasets: [
                    {% for item in dataset.data %}
                    {
                        label: {{item.context}}
                        data: {{item.counts}}
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)',
                            'rgba(255, 159, 64, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255,99,132,1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    },
                    {% endfor %}
                ]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero:true
                        }
                    }]
                }
            }
        });
    </script>
  </body>
</html>
